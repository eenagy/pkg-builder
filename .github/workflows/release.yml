      - name: upload cleanup
        run: | 
          rm -rf ${HOME}/.pkg-builder/packages/${{steps.extract_dirs.outputs.codename}}/${{steps.extract_dirs.outputs.package_name}}-1.0.0-1/${{steps.extract_dirs.outputs.package_name}}-1.0.0
          # copy pkg-builder configs to artifacts
          ls -la ${HOME}/.pkg-builder/packages
          ls -la ${HOME}/.pkg-builder/packages/${{steps.extract_dirs.outputs.codename}}
          cd ${HOME}/.pkg-builder/packages/${{steps.extract_dirs.outputs.codename}}/${{steps.extract_dirs.outputs.package_name}}-1.0.0-1
          cp ${{ steps.extract_dirs.outputs.tag_name }}/pkg-builder.toml .
          cp ${{ steps.extract_dirs.outputs.tag_name }}/pkg-builder-verify.toml .
          rm *:*
          rm *dbgsym* || true # possible there is none

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

          # This should come after verify, but sometimes it is good to have it, to check why the verify fails
      - name: Save results
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          path: ${HOME}/.pkg-builder/packages/${{steps.extract_dirs.outputs.codename}}
          directory: ${{steps.extract_dirs.outputs.package_name}}
          asset_content_type: application/octet-stream